<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng Nhập</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="DangNhap2.css">
	

</head>
<body>

	<div class="container" id="container">
		
		<div class="form-container register-container">
			<form action="#">
				<h1>Đăng Ký</h1>
				<input type="text" placeholder="Tên Đăng Nhập">
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Mật Khẩu">
				<button><a href="DangNhap2.html">Tiếp Tục</a></button>
				<span>Tạo tài khoản bằng</span>
				<div class="social-container">
					<a href="https://www.facebook.com/" class="social"><i class="bi bi-facebook"></i></a>
					<a href="https://www.google.com/?hl=vi" class="social"><i class="bi bi-google"></i></a>
					<a href="https://twitter.com/i/flow/login?redirect_after_login=%2F" class="social"><i class="bi bi-twitter"></i></a>					
				</div>
			</form>
		</div>

		<div class="form-container login-container">
			<form action="#">
				<h1>Đăng Nhập</h1>
				<input type="email" placeholder="Tên Đăng Nhập">
				<input type="password" placeholder="Mật Khẩu">
				<div class="content">
					<div class="checkbox">
						<input type="checkbox" name="checkbox" id="checkbox">
						<label>Nhớ mật khẩu</label>						
					</div>
					<div class="pass-link">
						<a href="#">Quên mật khẩu?</a>
					</div>
				</div>
				<button><a href="TRANGCHU.html">Đăng nhập</a></button>
				<span>Đăng nhập bằng</span>
				<div class="social-container">
					<a href="https://www.facebook.com/" class="social"><i class="bi bi-facebook"></i></a>
					<a href="https://www.google.com/?hl=vi" class="social"><i class="bi bi-google"></i></a>
					<a href="https://twitter.com/i/flow/login?redirect_after_login=%2F" class="social"><i class="bi bi-twitter"></i></a>	
				</div>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1 class="title">XonXen<br>Xin Chào Bạn</h1>
					<p>Nếu bạn có tài khoản, hãy đăng nhập ở đây để mua sắm</p>
					<button class="ghost" id="login">Đăng Nhập
						<i class="bi bi-arrow-left"></i>
					</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1 class="title">XonXen<br>Xin Chào Bạn</h1>
					<p>Nếu bạn chưa có tài khoản, hãy nhấn đăng ký tại đây</p>
					<button class="ghost" id="register">Đăng ký
						<i class="bi bi-arrow-right"></i>
					</button>
				</div>
			</div>
		</di>

	</div>
	<script src="DangNhap2.js"></script>
</body>
</html>
